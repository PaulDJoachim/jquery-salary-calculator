<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <header>
        <h1>Salary Calculator!</h1>
    </header>
    <section>
        <form>
            <h2>Add Employee</h2>
            <div class="inputBoxes">    
                <input type="text" id="firstName" placeholder="First Name">
                <input type="text" id="lastName" placeholder="Last Name">
                <input type="number" id="idNumber" placeholder="ID Number">
                <input type="text" id="jobTitle" placeholder="Job Title">
                <input type="number" id="salary" placeholder="Annual Salary">
            </div>
            <div class="error">
                <!-- jQuery prints input errors here -->
            </div>
            <button id="employeeIn" class="employeeButton" type="button">Submit Data</button>
        </form>
    </section>
    <section>
        <table class="employeeTable">
            <!-- JQuery will rebuild this table when printEmployees() is called -->
            <tr class="tableHeader">
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID #</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
            </tr>
        </table>
    </section>
    <section class="costSection">
            <!-- jQuery will add cost here -->
    </section>
</body>
</html>
